<h1>Home!</h1>
<br>
<div class="play-container">
    <p>You've clicked <button type="button" class="btn btn-warning" (click)="countClick()">this</button> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter> 4" [ngIfElse]="none">
        <p>The click counter is <strong>is greater </strong> than 4.</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is <strong>not greater </strong> than 4.</p>
    </ng-template>
</div>
